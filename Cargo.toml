[package]
authors = ["Francis Lalonde <fralalonde@gmail.com>"]
edition = "2018"
name = "usbmidi-route"
readme = "README.md"
version = "0.1.0"

[dependencies]
cortex-m = "0.6"
cortex-m-rt = "0.6"
cortex-m-rtic = "0.5"

embedded-hal = "0.2"
ssd1306 = "0.4"
embedded-graphics = "0.6"
usb-device = "0.2"
enum-map = "0.6.4"
num_enum = { version = "0.5", default-features = false }
nb = "1"
heapless = {version = "0.6.0", features = ["ufmt-impl", "cas"]}
#smallvec = "1.6.1"
ufmt = "0.1.0"

rtt-target = { version = "0.3", features = ["cortex-m"] }
panic-rtt-target = { version = "0.1", features = ["cortex-m"] }
stm32f1xx-hal = { version = "0.6", features = ["rt", "stm32f103", "medium", "stm32-usbd"] }

[[bin]]
bench = false
name = "usbmidi-route"
test = false

[profile.dev]
debug = true
opt-level = "z"
lto = true
panic = "abort"
#debug-assertions = true
#incremental = false
#opt-level = 3
#overflow-checks = true

[profile.release]
codegen-units = 1
opt-level = "z"
debug = false
lto = true
panic = "abort"
rpath = false
