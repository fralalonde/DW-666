[package]
authors = ["Francis Lalonde <fralalonde@gmail.com>"]
edition = "2018"
name = "usbmidi-route"
readme = "README.md"
version = "0.1.0"

[[bin]]
bench = false
name = "usbmidi-route"
test = false

[dependencies]
cortex-m = "0.6"
cortex-m-rt = "0.6"
cortex-m-rtic = "0.5"
cortex-m-semihosting = "0.3"
panic-halt = "0.2"
panic-semihosting = "0.5"

embedded-hal = "0.2"
ssd1306 = "0.4"
embedded-graphics = "0.6"
usb-device = "0.2"
#usbd-serial = "0.1"
#usbd-midi = "0.2"
spin = "0.7.0"
num_enum = "0.5.1"

[dependencies.stm32f1xx-hal]
version = "0.6"
features = ["rt", "stm32f103", "medium", "stm32-usbd"]

[profile.dev]
debug = true
opt-level = "s"
lto = true

[profile.release]
codegen-units = 1
opt-level = "s"
debug = false
lto = true

