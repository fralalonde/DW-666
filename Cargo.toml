[package]
authors = ["Francis Lalonde <fralalonde@gmail.com>"]
edition = "2018"
name = "usbmidi-route"
readme = "README.md"
version = "0.1.0"

[[bin]]
bench = false
name = "usbmidi-route"
test = false

[dependencies]
cortex-m = "0.6"
cortex-m-rt = "0.6"
cortex-m-rtic = "0.5"
alloc-cortex-m = "0.4"

embedded-hal = "0.2"
ssd1306 = "0.4"
embedded-graphics = "0.6"
usb-device = "0.2"
spin = "0.7"
num_enum = { version = "0.5", default-features = false }
nb = "1.0"

rtt-target = { version = "0.3", features = ["cortex-m"] }
panic-rtt-target = { version = "0.1", features = ["cortex-m"] }

[dependencies.stm32f1xx-hal]
version = "0.6"
features = ["rt", "stm32f103", "medium", "stm32-usbd"]

#[[bin]]
#name = "{{crate_name}}"
#test = false
#bench = false

[profile.dev]
debug = true
opt-level = "s"
lto = true
#debug = 2
#debug-assertions = true
#incremental = false
#opt-level = 3
#overflow-checks = true

[profile.release]
codegen-units = 1
opt-level = "s"
debug = false
lto = true
panic = 'abort'
rpath = false
